<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Emote Wheel</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="wheel hidden">
        <div class="center-logo">
            <img src="icons/server-logo.png" alt="Server Logo" />
        </div>

        <div class="slice" data-emote="handsup">
            <img src="icons/handsup.png" />
            <span>Hands Up</span>
        </div>
        <div class="slice" data-emote="point">
            <img src="icons/point.png" />
            <span>Point</span>
        </div>
        <div class="slice" data-emote="lean">
            <img src="icons/lean.png" />
            <span>Hands Back</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
